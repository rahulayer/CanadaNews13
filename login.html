<body >
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <header class="header">
        
        <a href="index.html" class="logo"><i class="fa fa-newspaper-o" aria-hidden="true"></i>CanadaNews13</a>
         <div class="bars"><i class="fa fa-bars fa-4x" aria-hidden="true"></i></div>
         
          <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="topstories.html">Topstories</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="editors.html">Editors</a></li>
                <li><a href="aboutus.html">Aboutus</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>
          </nav>
    </header>
    <main>
        <div class="container">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <p id="loginMessage"></p>
            </form>
            <form id="registerForm" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <p id="registerMessage"></p>
            </form>
            <p>Don't have an account? <a href="#" id="registerLink">Register here</a>.</p>
            <p>Already have an account? <a href="#" id="loginLink">Login here</a>.</p>
        </div>
       
        <script>
            document.getElementById('registerLink').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            });
        
            document.getElementById('loginLink').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            });
        
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                // Here you would typically send a request to your server to authenticate the user
                document.getElementById('loginMessage').innerText = `Logging in with email: ${email} and password: ${password}`;
            });
        
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                // Here you would typically send a request to your server to register the user
                document.getElementById('registerMessage').innerText = `Registering with username: ${username}, email: ${email}, and password: ${password}`;
            });
        </script>
        
    </main>
